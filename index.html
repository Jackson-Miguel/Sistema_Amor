<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="img/img.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
   <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log("SW registrado", reg))
                .catch(err => console.error("SW falhou", err));
            });
        }
    </script>
    <title>Gerenciador de tarefas</title>
</head>
<body>
    <h1>Gerenciador de tarefas</h1>
    <div class="base">
        <div class="formu">
            <form id="Formulario"><br>
                <label for="NomeT">Nome da Tarefa: <input type="text" id="NomeT" autocomplete="off" placeholder="Nome da Tarefa"></label><br><br>
                <label for="DataI">Data Inicial: <input type="date" id="DataI"></label><br><br>
                <label for="DataF">Data Final: <input type="date" id="DataF"></label><br><br>
                <label for="Desc">Descrição:</label><br>
                <textarea id="Desc" name="Desc" rows="3" cols="31" placeholder="Escreva aqui..."></textarea>
            </form>
        </div><br><hr><br>
        <div id="butn">
            <button type="submit" onclick="sa(event)" id="Salvar">Salvar</button>
            <button type="reset" onclick="limp(event)">Limpar</button>
            <button id="Ex" onclick="conc(event)">Concluir</button>
            <button id="Mod" onclick="atu(event)">Atualizar</button>
        </div>
        <br>
            <div id="saida"></div>
    </div><br>
    <div id="con" class="con">
        <h1>Tarefas concluídas</h1>
        <div id="btns">
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
